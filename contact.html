            <div class="articles">
                <h2 class="articlesTitle">Contact Us</h2>
                <section class="contactFormSection">
                    <form
                        action="contact-form-handler.php"
                        method="post"
                        class="contactForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required />

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />

                        <label for="subject">Subject:</label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            required />

                        <label for="message">Message:</label>
                        <textarea
                            id="message"
                            name="message"
                            rows="4"
                            required></textarea>

                        <button type="submit" id="contactBtn">
                            Send Message
                        </button>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
